<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Design Lite components demo</title>

</head>

<body>
  <html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>

</style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">HIGH SCORES</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/sign">Sign In/Out</a>
          <a class="mdl-navigation__link" href="/home">Home</a>
          <a class="mdl-navigation__link" href="/hangman">Hangman</a>
          <a class="mdl-navigation__link" href="/highscore?gamescore=0&amp;name=defualt">High Scores</a>
          <a class="mdl-navigation__link" href="/aboutus">About Us</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->
           <!-- Wide card with share menu button -->

           <h1>Here are the usernames</h1>
           <ul>
           {%for user in users%}
             <li>{{user.username}}   {{user.score}}</li>
           {%endfor%}
           </ul>






        </div>
      </main>
    </div></>
  </body>
</html>


</body>
</html>
